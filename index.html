<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="Grid.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Recipe finder</title>
</head>

<body>

    <!-------------------------------------SEARH PANEL----------------------------------------->
    <div class="container">
        <header class="header">
            <form class="form">
                <input type="text" class="search-field" placeholder="Search for recipes">
                <button class="button">Search<ion-icon name="search" class="icon"></ion-icon></button>
            </form>
        </header>
    </div>

    <!-------------------------------FULL RECIPE AND SHOPPING LIST------------------------------>
    <section class="bottom">
        <div class="flex-container__upper">
            <div class="full-recipe">
                <figure class="full-recipe__figure">
                    <img src="meal1.jpg" alt="Tomato" class="full-recipe__image">
                    <h4 class="full-recipe__title">
                        <span>Pasta with tomato cream sauce</span>
                    </h4>
                    <div class="full-recipe__like">
                        <ion-icon name="heart-empty"></ion-icon>
                    </div>
                </figure>

                <div class="ingridients-container">
                    <ul class="full-recipe__ingridients">
                        <li>
                            <ion-icon name="arrow-round-forward"></ion-icon><span class="count">4</span><span class="unit"> g</span><span class="ingridient"> salt</span></li>

                        <li>
                            <ion-icon name="arrow-round-forward"></ion-icon><span class="count">4</span><span class="unit"> g</span><span class="ingridient"> salt</span></li>

                        <li>
                            <ion-icon name="arrow-round-forward"></ion-icon><span class="count">4</span><span class="unit"> g</span><span class="ingridient"> salt</span></li>

                        <li>
                            <ion-icon name="arrow-round-forward"></ion-icon><span class="count">4</span><span class="unit"> g</span><span class="ingridient"> salt</span>
                        </li>
                    </ul>
                </div>

                <form class="form">
                    <button class="button">Add to shoping list<ion-icon name="cart"></ion-icon></button>
                    <button class="button">How to cook it<ion-icon name="restaurant"></ion-icon></button>
                </form>

            </div>

            <div class="shopping-list"></div>
            <div style="clear:both;"></div>
        </div>


        <!----------------------------------------RECIPES LIST--------------------------------------->

        <div class="flex-container__lower">
            <div class="recipe">
                <h4 class="recipe-author">The Pioneer Woman.</h4>
                <p class="recipe-title">Pasta with Tomato ...</p>
            </div>

            <div class="recipe">
                <h4 class="recipe-author">The Pioneer Woman.</h4>
                <p class="recipe-title">Pasta with Tomato ...</p>
            </div>

            <div class="recipe">
                <h4 class="recipe-author">The Pioneer Woman.</h4>
                <p class="recipe-title">Pasta with Tomato ...</p>
            </div>

            <div class="recipe">
                <h4 class="recipe-author">The Pioneer Woman.</h4>
                <p class="recipe-title">Pasta with Tomato ...</p>
            </div>

            <div class="recipe">
                <h4 class="recipe-author">The Pioneer Woman.</h4>
                <p class="recipe-title">Pasta with Tomato ...</p>
            </div>
            <ion-icon name="arrow-dropleft-circle" class="arrow-left"></ion-icon>
            <ion-icon name="arrow-dropright-circle" class="arrow-right"></ion-icon>


        </div>
    </section>










    <script src="https://unpkg.com/ionicons@4.1.2/dist/ionicons.js"></script>
</body>

</html>
